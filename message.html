<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digit HTTP Messenger</title>
    <style>
        :root { --primary: #25d366; --bg: #0b141a; --card: #202c33; --text: #e9edef; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Setup Screen */
        #setup-box { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10; }
        .card { background: var(--card); padding: 30px; border-radius: 12px; text-align: center; width: 80%; max-width: 300px; }

        /* Main App */
        header { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        /* Message Bubbles */
        .bubble { padding: 8px 12px; border-radius: 8px; max-width: 75%; font-size: 0.95em; position: relative; }
        .sent { background: #005c4b; align-self: flex-end; border-bottom-right-radius: 0; }
        .received { background: var(--card); align-self: flex-start; border-bottom-left-radius: 0; }
        .meta { font-size: 0.7em; opacity: 0.5; display: block; margin-bottom: 4px; }

        /* Input Area */
        .input-bar { background: var(--card); padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; gap: 5px; }
        input { background: #2a3942; border: none; color: white; padding: 12px; border-radius: 8px; flex: 1; outline: none; }
        button { background: var(--primary); color: #0b141a; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup-box">
        <div class="card">
            <h2>Messenger</h2>
            <input type="number" id="myIdInput" placeholder="Enter Your 6-Digits" maxlength="6">
            <button onclick="login()" style="width: 100%; margin-top: 10px;">Login</button>
        </div>
    </div>

    <header>
        <span>Online</span>
        <span>ID: <strong id="displayId">000000</strong></span>
    </header>

    <div id="chat-window"></div>

    <div class="input-bar">
        <div class="row">
            <input type="number" id="toId" placeholder="Friend's 6-Digit ID">
        </div>
        <div class="row">
            <input type="text" id="msgContent" placeholder="Type a message...">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let myId = "";

        // 1. Enter the App
        function login() {
            const val = document.getElementById('myIdInput').value;
            if (val.length !== 6) return alert("Must be 6 digits!");
            myId = val;
            document.getElementById('displayId').innerText = myId;
            document.getElementById('setup-box').style.display = 'none';
            
            // Start Polling (Checking for new mail every 2 seconds)
            setInterval(pollMessages, 2000);
        }

        // 2. POST Message to Server
        async function send() {
            const to = document.getElementById('toId').value;
            const text = document.getElementById('msgContent').value;

            if (!to || !text) return;

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: to, from: myId, message: text })
                });

                if (response.ok) {
                    addBubble("You", text, 'sent');
                    document.getElementById('msgContent').value = "";
                }
            } catch (e) {
                console.error("Server connection failed.");
            }
        }

        // 3. GET Messages from Server
        async function pollMessages() {
            try {
                const response = await fetch(`/messages/${myId}`);
                const messages = await response.json();
                
                messages.forEach(m => {
                    addBubble(m.from, m.message, 'received');
                });
            } catch (e) {
                // Silently ignore polling errors to keep UI clean
            }
        }

        function addBubble(sender, text, type) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.innerHTML = `<span class="meta">${sender}</span>${text}`;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
